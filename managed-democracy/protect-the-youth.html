<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Super Earth Armed Forces Citizenship Test</title>
    <style>
        body {

            background-color: black;
            color: green;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <h1>Mission: Eradicate Automaton Propaganda</h1>
    <div class="truth">Some content here is approved by the Ministry of Truth.</div>
    <div class="treason">
        This is Automaton propaganda! It must be purged for Managed Democracy!
    </div>
    <div class="truth">This paragraph is safe, citizen.</div>
    <div>You too can do your part! Denounced a traitor do Democracy today!</div>

    <form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname">
  <label for="email">Email:</label><br>
  <input type="text" id="email" name="email">
  <input type="radio" id="traitor" name="citizenship-status" value="traitor">
  <label for="traitor"> I am a traitor</label><br>
  <input type="radio" id="citizen" name="citizenship-status" value="citizen" checked>
  <label for="citizen"> I am a citizen</label><br>
  <input type="submit">

    </form>


    <script>
        const AI = [".treason"];

        console.log("FOR SUPER EARTH!"); // Mission Start

        document.getElementById('traitor').addEventListener('change', traitorPurge);
function traitorPurge(){        
        AI.forEach(selector => {
            try {
            
                const tinCans = document.querySelectorAll(selector);

                if (tinCans.length > 0) {
                    console.log(`Found ${tinCans.length} tin can(s) to scrap with selector: "${selector}"`);

                
                    tinCans.forEach(element => {
                        element.style.display = 'none';
                    });
                } else {
                    console.log(`No tin cans found for selector: "${selector}". The area is clear.`);
                }
            } catch (error) {
                console.error(`No tin cans to shoot, Helldiver. Seems the "${selector}" intel was provided by enemies of Democracy`, error);
            }
        });}

        console.log("We protected our way of life! Long live Managed Democracy!"); // Mission Complete
    </script>
</body>

</html>
